<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =====================
       META
  ====================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMM — Your Cart</title>

  <!-- =====================
       STYLES & SCRIPTS
  ====================== -->
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/app.js" defer></script>
</head>

<body>

<!-- =====================
     HEADER
====================== -->
<header class="site-header">
  <div class="header-left">
    <img src="images/emm.png" alt="EMM Logo" class="logo" />
  </div>

  <nav class="main-nav">
    <a href="index.html">Shop</a>
    <a href="contact.html">About</a>
    <a href="profile.html">Profile</a>
    <a href="cart.html" class="active cart-link">
      Cart
      <span id="cart-count" class="cart-count">0</span>
    </a>
  </nav>
</header>

<!-- =====================
     MAIN CONTENT
====================== -->
<main class="container">

  <!-- ===== PAGE TITLE ===== -->
  <section class="shop-header">
    <h2>Your Cart</h2>
  </section>

  <!-- ===== CART ITEMS ===== -->
  <section id="cart-items" aria-live="polite">
    <!-- Cart rows rendered by JS -->
  </section>

  <!-- ===== CART SUMMARY ===== -->
  <section class="cart-summary">
    <div class="summary-box">
      <h3>Total</h3>
      <p class="total-price">
        <span id="total">0 dt</span>
      </p>

      <button class="checkout-btn" onclick="checkout()">
        Proceed to Checkout
      </button>

      <p class="checkout-note">
        Secure checkout · No payment yet
      </p>
    </div>
  </section>

</main>

<!-- =====================
     FOOTER
====================== -->
<footer class="site-footer">
  <div class="footer-grid">

    <div>
      <h4>Product</h4>
      <p>Accessories</p>
      <p>Jewelry</p>
      <p>Collections</p>
    </div>

    <div>
      <h4>Company</h4>
      <p>About EMM</p>
      <p>Careers</p>
      <p>Partners</p>
    </div>

    <div>
      <h4>Support</h4>
      <p>Contact</p>
      <p>Shipping</p>
      <p>Returns</p>
    </div>

    <div>
      <h4>Social</h4>
      <p>Instagram</p>
      <p>Facebook</p>
      <p>WhatsApp</p>
    </div>

  </div>

  <p class="copyright">
    © 2025 EMM. All rights reserved.
  </p>
</footer>

</body>
</html>
