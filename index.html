<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =====================
       META
  ====================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMM — Modern Accessories Store</title>

  <!-- =====================
       STYLES & SCRIPTS
  ====================== -->
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/app.js" defer></script>

  <!-- =====================
       SEO
  ====================== -->
  <meta name="description" content="EMM — modern accessories, bracelets, rings and jewelry." />
</head>

<body>

<!-- =====================
     HEADER
====================== -->
<header class="site-header">
  <div class="header-left">
    <img src="images/emm.png" alt="EMM Logo" class="logo" />
  </div>

  <nav class="main-nav">
    <a href="index.html" class="active">Shop</a>
    <a href="contact.html">About</a>
    <a href="profile.html">Profile</a>
    <a href="cart.html" class="cart-link">
      Cart
      <span id="cart-count" class="cart-count">0</span>
    </a>
  </nav>
</header>

<!-- =====================
     HERO
====================== -->
<section class="hero">
  <div class="hero-content">
    <h1>Modern Accessories</h1>
    <p>Clean design. Premium feel. Built to last.</p>
  </div>
</section>

<!-- =====================
     MAIN CONTENT
====================== -->
<main class="container">

  <!-- =====================
       SHOP HEADER
  ====================== -->
  <section class="shop-header">
    <h2>Our Products</h2>

    <input
      type="text"
      id="search-input"
      placeholder="Search products..."
      aria-label="Search products"
    />
  </section>

  <!-- =====================
       PRODUCTS GRID
  ====================== -->
  <section
    id="products"
    class="products-grid"
    aria-live="polite"
  >
    <!-- Products rendered by JS -->
  </section>

</main>

<!-- =====================
     FOOTER
====================== -->
<footer class="site-footer">
  <div class="footer-grid">

    <div>
      <h4>Product</h4>
      <p>Accessories</p>
      <p>Jewelry</p>
      <p>Collections</p>
    </div>

    <div>
      <h4>Company</h4>
      <p>About EMM</p>
      <p>Careers</p>
      <p>Partners</p>
    </div>

    <div>
      <h4>Support</h4>
      <p>Contact</p>
      <p>Shipping</p>
      <p>Returns</p>
    </div>

    <div>
      <h4>Social</h4>
      <p>Instagram</p>
      <p>Facebook</p>
      <p>WhatsApp</p>
    </div>

  </div>

  <p class="copyright">
    © 2025 EMM. All rights reserved.
  </p>
</footer>

</body>
</html>
